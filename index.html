<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Check</title>
    <style>
        /* Modern UI design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-field button[type="button"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-field button[type="button"]:hover {
            background-color: #3e8e41;
        }
        /* Mobile responsiveness */
        @media only screen and (max-width: 768px) {
            .container {
                width: 100%;
                margin: 20px auto;
                padding: 15px;
            }
            .input-field input[type="text"] {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BA & BSS Result Checker</h2> <p>Just type your BA or BSS Register Number</p>
        <div class="input-field">
            <input type="text" id="regNumber" placeholder="Enter BSS Registration Number" />
            <button type="button" onclick="submitForm()">BSS Result</button>
        </div>
        <div class="input-field">
            <input type="text" id="baRegNumber" placeholder="Enter BA Registration Number" />
            <button type="button" onclick="submitBAResultForm()">BA Result</button>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get the registration number from the input box
            var regNumber = document.getElementById('regNumber').value.trim();

            // Ensure the registration number is not empty
            if (regNumber !== "") {
                // Define the base URL
                var baseUrl = "http://result.nu.ac.bd/results_latest/result_show.php";

                // Create a new URL with the registration number
                var finalUrl = `${baseUrl}?reg_no=${encodeURIComponent(regNumber)}&exm_code=BachelorDegree(Honours)3rdYear&sub_code=2&exm_year=2022`;

                // Open the result in a new tab
                window.open(finalUrl, '_blank');
            } else {
                alert("Please enter a valid registration number");
            }
        }

        function submitBAResultForm() {
            // Get the BA registration number from the input box
            var baRegNumber = document.getElementById('baRegNumber').value.trim();

            // Ensure the BA registration number is not empty
            if (baRegNumber !== "") {
                // Define the base URL
                var baseUrl = "http://result.nu.ac.bd/results_latest/result_show.php";

                // Create a new URL with the BA registration number
                var finalUrl = `${baseUrl}?reg_no=${encodeURIComponent(baRegNumber)}&exm_code=BachelorDegree(Honours)3rdYear&sub_code=1&exm_year=2022`;

                // Open the BA result in a new tab
                window.open(finalUrl, '_blank');
            } else {
                alert("Please enter a valid BA registration number");
            }
        }
    </script>
</body>
</html>
